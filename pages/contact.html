<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle | Contact Us</title>
    <!-- bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>

        <div class="logo">
            <img class="logo_pix" src="../img/gentle-logo.PNG" alt="Gentle Logo">
        </div>

        <nav class="bar">
            <ul>
                <li>
                    <a href="../index.html">HOME</a>
                </li>
                <li>
                    <a href="book-club.html">BOOK CLUB</a>
                </li>
                <li>
                    <a href="looking.html">CONTENT</a>
                </li>
                <li>
                    <a href="community.html">YOU</a>
                </li>
                <li>
                    <a href="contact.html">US</a>

            </ul>
        </nav>

    </header>

    <main class="wrapper">
        <div>
            <h2 class="fifth_title">CONTACT US!</h2>
            <p class="fifth_title--paragraph">Short paragraph about why we'd like costumers to contact us.</p>
        </div>

        <form>
            <div class="name_next_to_field">
                <label for="nombre">Name</label>
                <input type="text" name="nombre">
            </div>
            <div class="email_next_to_field">
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
            <div class="message_next_to_field">
                <label for="message" class="message_text">Message</label>
                <textarea name="message" cols="30" rows="10"></textarea>
            </div>
            <div class="send_button">
                <input type="submit" value="Send">
            </div>
        </form>
    </main>

    <footer class="social">
        <a href="https://www.instagram.com" target="_blank"><img class="instagram" src="../img/instagram-icon.png"
                alt="Instagram Icon"></a>
        <a href="https://twitter.com" target="_blank"><img class="twitter" src="../img/twitter-icon.png"
                alt="Twitter Icon"></a>
    </footer>

</body>

</html>
